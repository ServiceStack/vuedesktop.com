<script>
var LOG = false;
// Add .active class to active link + scroll into view
function activateHash() {
    var scrollItem = findMenuItem(location.pathname + location.hash);
    if (LOG) console.log(location.pathname + location.hash, scrollItem)
    if (scrollItem) {
        scrollItem.scrollIntoView({
            block: "start"
        });
    }
}
activateHash();
$(window).on('hashchange', activateHash);

$("#sidebar-toggle").click(function(){
    $("#sidebar").fadeToggle()
});

$("#sidebar a[href^=http]")
    .append('<i class="fa fa-external-link" style="margin-left:5px"></i>');

//Allow clicking on non-linked headers to jump to its #href
$("h2,h3,h4").click(function(){
    if (this.id && this.innerHTML.indexOf("<a") == -1) {
        location.href = "#" + this.id;
    }
});

function findMenuItem(pathInfo) {
    $("#sidebar .active").removeClass('active');
    return $("#sidebar").find("a[href='" + pathInfo + "']")
        .parent().addClass('active')
        .parents().filter("div>ul>li")[0];
}

function video(url) {
    return '<iframe style="width:100%;min-height:585px" src="' + url + '" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>';
}
function playVideo(el,id,qs) {
    var url = 'https://www.youtube.com/embed/' + id + '?autoplay=1' + (qs ? '&' + qs : '');
    $(el).parent().html(video(url));
}

function splitOnFirst(s, c) {
    if (!s) return [s];
    var pos = s.indexOf(c);
    return pos >= 0 ? [s.substring(0, pos), s.substring(pos + 1)] : [s];
}
function splitOnLast(s, c) {
    if (!s) return [s];
    var pos = s.lastIndexOf(c);
    return pos >= 0
        ? [s.substring(0, pos), s.substring(pos + 1)]
        : [s];
}
function preloadImage(src) {
    var img = new Image();
    img.src = src;
}

function bindYouTubePlay(img) {
    var a = img.parent();
    var p = a.parent();
    if (p[0] && p[0].tagName === 'P') {
        var parts = splitOnFirst(splitOnLast(a.attr('href'),'/')[1],'?');
        var id = parts[0];
        var qs = (parts[1] || '').replace('t=','start=');
        var width = Math.floor(img[0].offsetWidth/2 - 43);
        var height = Math.floor(img[0].offsetHeight/2 - 31);
        var html = `<i class="youtube-play" style="width:${img[0].offsetWidth}px;height:${img[0].offsetHeight}px;background-position:${width}px ${height}px" onclick="playVideo(this,'${id}','${qs}')"></i>`;
        p.prepend(html);
    }
}

function bindYouTubeImages() {
    preloadImage('/images/youtube-play-hover.png');
    $("a[href^='https://youtu.be/']>img").each(function() {
        if (this.complete) {
            bindYouTubePlay($(this));
        } else {
            this.onload = function() { bindYouTubePlay($(this)); }
        }
    });
}

$(bindYouTubeImages);

</script>


</body>
</html>
